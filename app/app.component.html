<div class="container">
    <div class="row">
        <div class="input-field col s12">
            <select>
                <option value="" disabled selected>Filter By:</option>
                <option value="1">Age:</option>
                <option value="2">Diet:</option>
                <option value="3">Custom:</option>
            </select>
            <label>Materialize Select</label>
        </div>
        <div class="col s12">
            <div class="row">
                <app-list [childAnimalList]="masterAnimalList" (clickSender)="editAnimal($event)"></app-list>
            </div>
        </div>
    </div>
    <app-edit [childSelectedAnimal]="selectedAnimal" (doneButtonClickedSender)="finishedEditing()"></app-edit>
    <app-new (newAnimalSender)="addAnimal($event)"></app-new>
</div>

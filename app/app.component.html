<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <app-list [childAnimalList]="masterAnimalList" (clickSender)="editAnimal($event)" (deleteSender)="deleteAnimal($event)"></app-list>
            </div>
        </div>
    </div>
    <app-edit [childSelectedAnimal]="selectedAnimal" (doneButtonClickedSender)="finishedEditing()"></app-edit>
    <app-new (newAnimalSender)="addAnimal($event)"></app-new>
</div>
